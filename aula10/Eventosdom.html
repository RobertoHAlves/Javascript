<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', saiu)
        //  onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> tambem da para colocar assim la em cima ao lado de area na div

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'yellow'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }

    </script>
</body>
</html>
